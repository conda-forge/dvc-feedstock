{% set name = "dvc" %}
{% set version = "0.78.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 863575d78bff31802ad3b328a5fed324a854b26a6ea55055f6dc7d0e18347889
  patches:
    - build.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<35]
  entry_points:
    - dvc = dvc.main:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ply >=3.9
    - configparser >=3.5.0
    - zc.lockfile >=1.2.1
    - future >=0.16.0
    - colorama >=0.3.9
    - configobj >=5.0.6
    - gitpython >=2.1.8
    - setuptools >=34.0.0
    - nanotime >=0.5.2
    - pyasn1 >=0.4.1
    - voluptuous >=0.11.7
    - jsonpath-ng >=1.4.3
    - requests >=2.22.0
    - grandalf ==0.6
    - asciimatics >=1.10.0
    - distro >=1.3.0
    - appdirs >=1.4.3
    - treelib >=1.5.5
    - inflect >=2.1.0,<4
    - humanize >=0.5.1
    - ruamel.yaml >=0.16.1
    - funcy >=1.14
    - pathspec >=0.5.9
    - shortuuid >=0.5.0
    - win_unicode_console >=0.5  # [win]
    - pywin32 >=225  # [win]
    - networkx >=2.1
    - google-cloud-storage ==1.13.0
    - boto3 ==1.9.115
    - azure-storage-blob ==2.1.0
    - oss2 ==2.6.1
    - paramiko >=2.5.0
    - pyarrow ==0.14.0
    - tqdm >=4.40.0,<5
    - flufl.lock >=3.2
    - packaging >=19.0
    - pyyaml >=5.1.2

test:
  requires:
    - git
  imports:
    - dvc
  commands:
    - dvc version
    - dvc get https://github.com/iterative/dvc scripts/innosetup/dvc.ico

about:
  home: https://dvc.org/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'DVC tracks ML models and data sets'

  description: |
    Data Version Control or DVC is an open-source tool for data science
    and machine learning projects.
  doc_url: https://dvc.org/doc
  dev_url: https://github.com/iterative/dvc

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - MaxRis
